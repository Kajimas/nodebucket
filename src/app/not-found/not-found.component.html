  Description: The not-found component for the Nodebucket application. If a user tries to access a page that does not exist, they will be redirected to this page.

<div class="container mt-5 text-center" style="min-height: 600px">
  <div class="row">
    <!-- first column -->
    <div class="col-md-6 d-flex justify-content-center align-items-center flex-nowrap">
      <span class="large-number">4</span>
      <img class="img-fluid rounded" src="./assets/ouroboros-logo.png" alt="image for the 404 page" style="width: 50%;" />
      <span class="large-number">4</span>
    </div>

    <!-- second column -->
    <div class="col-md-6 my-5">
      <h1 class="display-1">
        404
      </h1>
      <h2 class="display-4">
        Page Not Found
      </h2>
      <p class="lead">
        The page you are looking for does not exist. Please check the URL and try
        again.
      </p>
      <a routerLink="/" class="btn btn-outline-secondary">Go Home</a>
    </div>
  </div>
</div>
